{% load static %}

<main>
  <!-- Page Loader -->
  <div id="pre-loader" class="loader-container">
    <div class="loader">
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- main container of all the page elements -->
  <div id="wrapper">
    <!-- header of the page -->
    <header id="header" class="sticky-header">
      <div class="max-container">
        <!-- main site logo -->
        <strong class="logo">
          <a href="{% url 'home' %}">
            <span class="img">
              <img src="{% static 'style/images/logo.png ' %}" />
            </span>
          </a>
        </strong>
        <!-- align-right -->
        <div class="align-right">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button
                  type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1"
                  aria-expanded="false"
                >
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div
                class="collapse navbar-collapse"
                id="bs-example-navbar-collapse-1"
              >
                <ul class="nav navbar-nav">
                  <li>
                    <a href="{% url 'home' %}">Home</a>
                  </li>

                  <li><a href="{% url 'rooms' %}">Rooms</a></li>
                  <li><a href="#">Contact</a></li>
                  <li><a href=" {% url 'upload_notes' %} ">Upload Note</a></li>
                  <li><a href=" {% url 'my_notes' %} ">My Note</a></li>
                  <li><a href="{% url 'chat' %}">Chatgpt</a></li>
                </ul>
              </div>
              <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
          </nav>
          <div class="search-area">
            <div class="search-box">
              <form action=" {% url 'rooms' %} " method="GET">
                <a class="search" name="q" href="{% url 'rooms' %}"
                  ><i class="icon-search"><span></span></i
                ></a>

                <input type="search" name="q" placeholder="Search Rooms...." />
              </form>
            </div>

            {% if request.user.is_authenticated %}

            <a
              href=" {% url 'update-user' %} "
              style="
                text-decoration: none;
                font-family: 'Quicksand', sans-serif;
                letter-spacing: 2px;
                font-size: 17px;
              "
              class="nav-link"
              >{{user.username}}</a
            >
            <a
              class="nav-link"
              style="
                text-decoration: none;
                font-family: 'Quicksand', sans-serif;
                letter-spacing: 2px;
                font-size: 17px;
              "
              href="{% url 'logout' %}"
              >Logout</a
            >
            {% else %}
            <a
              class="nav-link"
              style="
                text-decoration: none;
                font-family: 'Quicksand', sans-serif;
                letter-spacing: 2px;
                font-size: 17px;
              "
              href="{% url 'login' %}"
              >Login</a
            >{% endif %}
          </div>
        </div>
      </div>
    </header>
    <span id="back-top" class="fa fa-arrow-up"></span>
  </div>
</main>
