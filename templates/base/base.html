{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ===== CSS ===== -->
    <!-- include the site stylesheet -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <!-- include the site responsive stylesheet -->
    <link rel="stylesheet" href="{% static 'style/css/responsive.css' %}" />
    <!-- include the site color stylesheet -->
    <link rel="stylesheet" href="{% static 'style/css/color/color.css' %}" />
    <link rel="stylesheet" href="{% static 'style/css/bootstrap.css' %}" />



    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://www.flaticon.com/premium-icon/icons/svg/1058/1058927.svg"
    />

    <title>{% block title %}Home{% endblock %}</title>
  </head>

  <body>
    {% include 'base/navbar.html' %}{% block content %} {% endblock %}

    <!--===== MAIN JS =====-->
    <script src="{% static 'style/js/main.js' %}"></script>
    <script src="{% static 'style/js/jquery.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'style/js/plugins.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'style/js/functions.js' %}"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
