{% extends 'base/base.html' %}{% load static %} {% block title %} Upload Notes
{%endblock %} {% block content %}

<style>
  .middle {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    font-family: "monserrat", sans-serif;
    min-height: 100%;
    margin: 10%;
  }
  .container-login {
    position: relative;
    width: 768px;
    max-width: 100%;
    min-height: 540px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
  }
  .sign-up,
  .sign-in {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
  }
  .sign-up {
    width: 50%;
    opacity: 0;
    z-index: 1;
  }
  .sign-in {
    width: 50%;
    z-index: 2;
  }

  .middle form {
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
  }

  h1 {
    font-weight: bold;
    margin: 0;
  }
  p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    letter-spacing: 0.5px;
    margin: 15px 0 20px;
  }
  .middle input {
    background: #eee;
    padding: 12px 15px;
    margin: 8px 15px;
    width: 100%;
    border-radius: 5px;
    border: none;
    outline: none;
  }
  .middle .input {
    background: #eee;
    padding: 12px 15px;
    margin: 8px 15px;
    width: 100%;
    border-radius: 5px;
    border: none;
    outline: none;
  }
  .middle a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
  }
  .middle button {
    color: #fff;
    background: #ff4b2b;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 55px;
    margin: 20px;
    border-radius: 20px;
    border: 1px solid #ff4b2b;
    outline: none;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
    cursor: pointer;
  }
  .middle .button {
    color: #fff;
    background: #ff228;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 55px;
    margin: 20px;
    border-radius: 20px;
    border: 2px solid #fff;
    outline: none;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
    cursor: pointer;
  }
  .middle button:active {
    transform: scale(0.9);
  }
  .middle .button:active {
    transform: scale(0.9);
  }
  #signIn,
  #signUp {
    background-color: transparent;
    border: 2px solid #fff;
  }
  .container-login.right-panel-active .sign-in {
    transform: translateX(100%);
  }
  .container-login.right-panel-active .sign-up {
    transform: translatex(100%);
    opacity: 1;
    z-index: 5;
  }
  .overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
  }
  .container-login.right-panel-active .overlay-container {
    transform: translateX(-100%);
  }
  .overlay {
    position: relative;
    color: #fff;
    background: #ff416c;
    left: -100%;
    height: 100%;
    width: 200%;
    background: linear-gradient(to right, #ff4b28, #ff228c);
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .container-login.right-panel-active .overlay {
    transform: translateX(50%);
  }
  .overlay-left,
  .overlay-right {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }
  .overlay-left {
    transform: translateX(-20%);
  }
  .overlay-right {
    right: 0;
    transform: translateX(0);
  }
  .container-login.right-panel-active .overlay-left {
    transform: translateX(0);
  }
  .container-login.right-panel-active .overlay-right {
    transform: translateX(20%);
  }
  .social-container {
    margin: 10px 0;
  }
  .social-container a {
    height: 40px;
    width: 40px;
    margin: 0 5px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ff4b2b;
    border-radius: 50%;
  }
  .middle ul .list {
    list-style-type: none;
  }
</style>
<div class="middle">
  <div class="container-login" id="main">
    <div class="sign-in">
      <form
        action=" {% url 'upload_notes' %} "
        enctype="multipart/form-data"
        method="POST"
      >
        {% csrf_token %}
        <select class="input" name="branch">
          <option value="">Select Branch</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="Electronics">Electronics</option>
          <option value="Electric">Electric</option>
          <option value="IT">IT</option>
        </select>

        <input type="text" name="subject" placeholder="Subject" />
        <input type="file" placeholder="Notes File" name="notesfile" />
        <select class="input" name="filetype">
          <option value="PDF">Select File Type</option>
          <option value="PDF">PDF</option>
          <option value="PPT">PPT</option>
          <option value="DOC/DOCX">DOC/DOCX</option>
          <option value="TXT">TXT</option>
          <option value="Image">Image</option>
          <option value="ZIP/RAR">ZIP/RAR</option>
        </select>
        <textarea
          class="input"
          rows="3"
          name="description"
          placeholder="description"
        ></textarea>
        <button>Upload Note</button>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-right">
          <h1>Hello, Friend</h1>
          <p>Please upload your file or note</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
